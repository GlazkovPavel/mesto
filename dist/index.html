<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="./images/mesto.svg" alt="Место"></header><main class="content"><section class="profile"><img class="profile__foto" src="./images/profile.jpg" alt="Фото профиля"><div class="profile__container-text"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button-edit" type="button"></button> <button class="profile__button-add" type="button"></button></section><section class="element"><ul class="element__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form form" name="profile-name" type="form" novalidate><input class="popup__item popup__item_type_name" id="text-input-name" name="name" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span class="text-input-name-error popup__input-error"></span> <input class="popup__item popup__item_type_job" id="text-input-job" name="job" placeholder="Ваше призвание" required minlength="2" maxlength="200"> <span class="text-input-job-error popup__input-error"></span> <button class="popup__save popup__save_type_profile" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="popup__close popup__close_type_add" type="button"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form popup__form_type_add form" type="form" name="profile-name" novalidate><input class="popup__item popup__item_titl
