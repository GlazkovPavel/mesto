<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/mesto.svg" alt="Место">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__foto" src=".//images/profile.jpg">
        <div class="profile__container-text">
          <div class="profile__title" >Жак-Ив Кусто</div>
          <div class="profile__subtitle">Исследователь океана</div>
        </div>
        <div class="profile__button-edit"></div>
        <div class="profile__button-add"></div>
      </section>
                                <!-- ceкция ELEMENTS-->
      <section class="elements">
        <ul class="elements__grid">
          <li class="element">
            <img class="element__foto" src=".//images/karachaevsk.png" alt="Фотография">
            <div class="element__description">
              <p class="element__description-text">Карачаевск</p>
              <img class="element__description-like" src=".//images/Vector (1).svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src=".//images/elbrus.png" alt="Фотография">
            <div class="element__description">
              <p class="element__description-text">Гора Эльбрус</p>
              <img class="element__description-like" src=".//images/Vector (1).svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src=".//images/dombay.png" alt="Фотография">
            <div class="element__description">
              <p class="element__description-text">Домбай</p>
              <img class="element__description-like" src=".//images/Vector (1).svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src=".//images/elbrus.png" alt="Фотография">
            <div class="element__description">
              <p class="element__description-text">Гора Эльбрус</p>
              <img class="element__description-like" src=".//images/Vector (1).svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src=".//images/dombay.png" alt="Фотография">
            <div class="element__description">
              <p class="element__description-text">Домбай</p>
              <img class="element__description-like" src=".//images/Vector (1).svg" alt="Лайк">
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src=".//images/karachaevsk.png" alt="Фотография">
            <div class="element__description">
              <p class="element__description-text">Карачаево-Черкесия</p>
              <img class="element__description-like" src=".//images/Vector (1).svg" alt="Лайк">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form">
          <input class="popup__item popup__item-name" type="text" value="Жак-Ив Кусто">
          <input class="popup__item popup__item-job" type="text" value="Исследователь океана">
          <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./blocks/script/index.js"></script>
</body>
</html>
