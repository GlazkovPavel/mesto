<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/mesto.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__foto" src="./images/profile.jpg" alt="Фото профиля">
        <div class="profile__container-text">
          <h1 class="profile__title" >Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-edit" type="button"></button>
        <button class="profile__button-add" type="button"></button>
      </section>
                                <!-- ceкция ELEMENTS-->
      <section class="element">
        <ul class="element__grid">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile-name">
          <input class="popup__item" type="text" id="name" name="name"  placeholder="Ваше имя" required>
          <input class="popup__item" type="text" id="job" name="job" placeholder="Ваше призвание" required>
          <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close popup__close_type_add" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="profile-name">
          <input class="popup__item" type="text" id="title" name="title"  placeholder="Название">
          <input class="popup__item" type="url" id="foto" name="link" placeholder="Ссылка на картинку">
          <button class="popup__save popup__save_type_add" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_preview">
    <div class="popup__preview-container">
      <span class="popup__close popup__close_type_preview"></span>
      <img class="popup__preview-img" src="#" alt="">
      <p class="popup__preview-subtitle"></p>
    </div>
  </div>
  <template id="card-templete">
    <li class="element__container">
      <img class="element__foto" src=" " alt="">
      <button class="element__trash"></button>
      <div class="element__description">
        <h2 class="element__description-text"></h2>
        <button class="element__description-like" id="button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
