<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/mesto.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__foto" src=".//images/profile.jpg" alt="Фото профиля">
        <div class="profile__container-text">
          <h1 class="profile__title" >Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-edit" type="button"></button>
        <button class="profile__button-add" type="button"></button>
      </section>
                                <!-- ceкция ELEMENTS-->
      <section class="element">
        <ul class="element__grid">
          <li class="element__container">
            <img class="element__foto" src=".//images/karachaevsk.png" alt="Фотография">
            <div class="element__description">
              <h2 class="element__description-text">Карачаевск</h2>
              <button class="element__description-like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__foto" src=".//images/elbrus.png" alt="Фотография">
            <div class="element__description">
              <h2 class="element__description-text">Гора Эльбрус</h2>
              <button class="element__description-like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__foto" src=".//images/dombay.png" alt="Фотография">
            <div class="element__description">
              <h2 class="element__description-text">Домбай</h2>
              <button class="element__description-like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__foto" src=".//images/elbrus.png" alt="Фотография">
            <div class="element__description">
              <h2 class="element__description-text">Гора Эльбрус</h2>
              <button class="element__description-like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__foto" src=".//images/dombay.png" alt="Фотография">
            <div class="element__description">
              <h2 class="element__description-text">Домбай</h2>
              <button class="element__description-like" type="button"></button>
            </div>
          </li>
          <li class="element__container">
            <img class="element__foto" src=".//images/karachaevsk.png" alt="Фотография">
            <div class="element__description">
              <h2 class="element__description-text">Карачаево-Черкесия</h2>
              <button class="element__description-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile-name">
          <input class="popup__item" type="text" id="name" name="name"  placeholder="Ваше имя">
          <input class="popup__item" type="text" id="job" name="job" placeholder="Ваше призвание">
          <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
