<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__foto-container">
          <figure class="profile__foto-edit"></figure>
          <img class="profile__foto" src="<%=require('./images/profile.jpg')%>" alt="Фото профиля">
        </div>
        <div class="profile__container-text">
          <h1 class="profile__title" ></h1>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__button-edit" type="button"></button>
        <button class="profile__button-add" type="button"></button>
      </section>
                                <!-- ceкция ELEMENTS-->
      <section class="element">
        <ul class="element__grid">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form form" name="profile-name" type="form" novalidate>
          <input class="popup__item popup__item_type_name" id="text-input-name" type="text" name="name" placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="text-input-name-error popup__input-error"></span>
          <input class="popup__item popup__item_type_job" id="text-input-job" type="text" name="job" placeholder="Ваше призвание" required minlength="2" maxlength="200">
          <span class="text-input-job-error popup__input-error"></span>
          <button class="popup__save popup__save_type_profile" type="submit">Сохранение...</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close popup__close_type_add" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_type_add form" type="form" name="profile-name" novalidate>
          <input class="popup__item popup__item_title_add" id="text-input" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="text-input-error popup__input-error"></span>
          <input class="popup__item popup__item_type_foto" id="url-input" type="url"  name="link" placeholder="Ссылка на картинку" required>
          <span class="url-input-error popup__input-error"></span>
          <button class="popup__save popup__save_type_add" type="submit">Сохранение...</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_preview">
    <div class="popup__preview-container">
      <span class="popup__close popup__close_type_preview"></span>
      <img class="popup__preview-img" src=" " alt=" ">
      <p class="popup__preview-subtitle"></p>
    </div>
  </div>
  <div class="popup popup_type_remove">
    <div class="popup__container">
      <button class="popup__close popup__close_type_remove" type="button"></button>
      <h2 class="popup__heading">Вы уверены?</h2>
      <form class="popup__form popup__form_type_add form" type="form">
        <button class="popup__save popup__save_type_remove" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close popup__close_type_avatar" type="button"></button>
      <h2 class="popup__heading">Обновить аватар</h2>
      <form class="popup__form popup__form_type_avatar form" type="form" name="profile-name" novalidate>
        <input class="popup__item popup__item_type_foto" id="url-inputAvatar" type="url"  name="link" placeholder="Ссылка на фото" required>
        <span class="url-inputAvatar-error popup__input-error"></span>
        <button class="popup__save popup__save_type_avatar" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card-templete">
    <li class="element__container">
      <img class="element__foto" src=" " alt="">
      <button class="element__trash"></button>
      <div class="element__description">
        <h2 class="element__description-text"></h2>
        <div class="element__container-like">
          <button class="element__description-like" id="button" type="button"></button>
          <span class="element__likes"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
